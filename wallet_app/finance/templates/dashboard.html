<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Wallet</title>
  <link rel="stylesheet" href="{% static 'finance/style.css' %}">
</head>
<body>
  <header>
    <h1>My Wallet</h1>
  </header>

  <section id="summary">
    <div>Total Spent: KES {{ total_spent }}</div>
    <div>Budget Remaining: KES {{ budget_remaining }}</div>
  </section>

  <section id="transactions">
    <h2>Transactions</h2>
    {% for transaction in transactions %}
      <div class="transaction">
        <strong>{{ transaction.category }}</strong> - KES {{ transaction.amount }}<br>
        {{ transaction.description }}
      </div>
    {% endfor %}
  </section>

  <script src="{% static 'finance/script.js' %}"></script>
</body>
</html>
